<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #contenedor {
              width: 400px;
              height: 400px;
              position: relative;
              background: grey;
            }
            #animar {
              width: 50px;
              height: 50px;
              position: absolute;
              background: red;
            }
        </style>
    </head>
    <body>
        <h1>Mi Primera Animación en Javascript </h1>
        <button onclick="miAnimacion()">Click aquí</button>
        
        <div id="contenedor">
            <div id="animar"></div>
        </div> 
        <div id="prueba"></div>
        <script>
            var hora = new.Date()
            document.getElementById("prueba").innerHTML = hora;
            function miAnimacion() {
              var elem = document.getElementById("animar");
              var pos = 0;
              var id = setInterval(frame, 5);
              function frame() {
                if (pos === 350) {
                  clearInterval(id);
                } else {
                  pos++;
                  elem.style.top = pos + 'px';
                  elem.style.left = pos + 'px';
                }
              }
            }
        </script>
    </body>
</html>
